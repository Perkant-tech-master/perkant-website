<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<link rel="stylesheet" href="../css/main.css">
    <title>Perkant Tech</title>
</head>
<body class="text-white">
    <header class="h-25 p-5 d-flex justify-content-between">
        <img src="../assets/images/logo.webp" alt="logo" class="w-50 w-lg-25"/>
        <a href="../index.html" class="my-5 my-lg-3 text-white">HOME</a>
    </header>
    <!-- JavaScript Bundle with Popper -->
    <section>
        <h2 class="text-center">Contact Us</h2>
        <form class="w-75  mx-auto my-5">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="number" class="form-control" id="phoneNumber" aria-describedby="phoneNumberHelp" placeholder="Enter Phone Number">
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input type="email" class="form-control" id="address" aria-describedby="emailHelp" placeholder="Enter Address">
              </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            <button type="submit" class="mt-3 btn btn-primary btn-block">Submit</button>
          </form>
    </section>

    <h3 class="text-center">OR</h3>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

</body>
</html>
